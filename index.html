<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">
        <div class="outer-header-flexbox">
            <div class="left-half">
                <div class="item">Header Logo</div>
            </div>
    
            <div class="right-half">
                <div class="item">header link one</div>
                <div class="item">header link two</div>
                <div class="item">header link three</div>
            </div>
        </div>

        <div class="outer-main-flexbox">
            <div class="main-left">
                <div class="item main-hero">This website is awesome</div>
                <div class="item main-body">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                <div class="item main-button">Sign up</div>
            </div>

            <div class="main-right">
                <div class="item main-placeholder">this is a placeholder for an image</div>
            </div>
        </div>
    </div>
</body>
</html>
